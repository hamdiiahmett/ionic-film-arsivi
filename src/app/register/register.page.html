<ion-content [fullscreen]="true">
  
  <div class="main-container">
    
    <div class="glass-card">
      
      <div class="header-section">
        <div class="icon-circle">
          <ion-icon name="person-add"></ion-icon>
        </div>
        <h2>Aramıza Katıl</h2>
        <p>Hemen ücretsiz hesabını oluştur.</p>
      </div>

      <div class="form-section">
        
        <ion-item lines="none" class="custom-input">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input [(ngModel)]="ad" placeholder="Adınız"></ion-input>
        </ion-item>

        <ion-item lines="none" class="custom-input">
          <ion-icon name="text-outline" slot="start"></ion-icon>
          <ion-input [(ngModel)]="soyad" placeholder="Soyadınız"></ion-input>
        </ion-item>

        <ion-item lines="none" class="custom-input">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input type="email" [(ngModel)]="email" placeholder="E-Posta Adresi"></ion-input>
        </ion-item>

        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input [type]="sifreGoster ? 'text' : 'password'" [(ngModel)]="password" placeholder="Şifre"></ion-input>
          <ion-icon 
            [name]="sifreGoster ? 'eye-off' : 'eye'" 
            slot="end" 
            (click)="sifreGoster = !sifreGoster"
            class="eye-icon">
          </ion-icon>
        </ion-item>

        <ion-button expand="block" class="register-btn" (click)="register()">
          Kayıt Ol
        </ion-button>

        <div class="footer-link">
          <p>Zaten hesabın var mı? <a routerLink="/login">Giriş Yap</a></p>
        </div>

      </div>
    </div>

  </div>

</ion-content>
